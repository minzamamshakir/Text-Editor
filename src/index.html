<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.css"
      integrity="sha512-XMxqcAfuPHOh2Kz0Z3oDynUcLgyKP6B1NCKUTxyVbM02u1ZrygDcLddKw7KpN/SGmdw8raHbKgaIHP7+bEfGYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.quilljs.com/1.2.2/quill.min.js"></script>
    <script src="https://cdn.rawgit.com/kensnyder/quill-image-resize-module/3411c9a7/image-resize.min.js"></script>
  </head>
  <body>
    <h1>Quill Image Resize Module - Demo</h1>
    <a href="https://github.com/kensnyder/quill-image-resize-module"
      >Quill ImageResize Module</a
    >
    <br /><br />

    <div id="editor" style="max-height: 400px; overflow: auto">
      <p>Click on the Image Below to resize</p>
      <p><img src="https://source.unsplash.com/random/200x200" /></p>
      <p>Some initial <strong>bold</strong> text</p>
      <p><img src="https://source.unsplash.com/random/400x400" /></p>
    </div>
    <p>
      Also see
      <a href="https://github.com/kensnyder/quill-image-drop-module"
        >quill-image-drop-module</a
      >, a module that enables copy-paste and drag/drop for Quill.
    </p>
    <script>
      const editor = document.getElementById("editor");
      var quill = new Quill(editor, {
        theme: "snow",
        modules: {
          imageResize: {
            displaySize: true,
          },
          toolbar: [
            [{ header: [1, 2, 3, 4, 5, 6, false] }],
            ["bold", "italic", "underline", "strike"],
            [{ color: [] }, { background: [] }],
            [{ align: [] }],
            ["link", "image"],

            ["clean"],
          ],
        },
      });
    </script>
  </body>
</html>
